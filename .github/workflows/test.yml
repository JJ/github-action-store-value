on: [push]

jobs:
  retrieve_job:
    runs-on: ubuntu-latest
    name: Testing
    steps:
    - name: Checkout. Needs this to actually run it
      uses: actions/checkout@v4
    - name: Testing get
      uses: ./
      with:
        action: get
        key: commit-sha
        value: ${{ github.sha }}
    - name: Testing set
      uses: ./
      with:
        action: set
        key: commit-sha
        value: ${{ github.sha }}
